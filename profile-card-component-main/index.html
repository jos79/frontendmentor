<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <article>
    <header>
      <img src="./images/image-victor.jpg" alt="creators picture">
    </header>
    <p class="title">Victor Crest<span>26</span></p>
    <p class="subtitle">London</p>
    <ul>
      <li>
        <p class="data-number">80K</p>
        <p class="data-text">Followers</p>
      </li>
      <li>
        <p class="data-number">803K</p>
        <p class="data-text">Likes</p>
      </li>
      <li>
        <p class="data-number">1.4K</p>
        <p class="data-text">Photos</p>
      </li>
    </ul>
  </article>
  <div class="container">
    <div class="item1"></div>
    <div class="item2"></div>
    <div class="item3"></div>
    <div class="item4"></div>
  </div>
</body>
</html>
