<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <section class="section-links">
    <img src="images/logo.svg" alt="Image of the logotype">
    <ul class="links-list">
      <li><button><img src="images/icon-document.svg" alt=""></button></li>
      <li><button><img src="images/icon-folder.svg" alt=""></button></li>
      <li><button><img src="images/icon-upload.svg" alt=""></button></li>
    </ul>
  </section>
  <section class="section-data"> 
    <span>
      Youâ€™ve used 815 GB of your storage
    </span>
    <progress value="70" max="100">70 %</progress>
    <div class="bar-values">
      <span>0 GB</span>
      <span>1000 GB</span>
    </div>
    <div class="result">
      <div class="result-number">
        <span>1</span>
        <span>8</span>
        <span>5</span>
      </div>
      <span class="result-letters">GB LEFT</span>
    </div>
  </section>
  
<script src="main.js"></script>
</body>
</html>
