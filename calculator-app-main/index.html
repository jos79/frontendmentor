<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <main>
    <header>
      <h1>calc</h1>
      <div class="header-right">
        <div class="theme-numbers">
          <button class="n1">1</button>
          <button class="n2">2</button>
          <button class="n3">3</button>
        </div>
        <h2>THEME</h2>
        <div class="theme-buttons">
          <button class="b1"></button>
          <button class="b2"></button>
          <button class="b3"></button>
        </div>
      </div>
    </header>
    <section class="section-resultado">
      <div class="resultado">
        <span class="numero">0</span>
      </div>
    </section>
    <section class="section-teclas">
      <div class="teclas">
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="clear">DEL</button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="plus">+</button>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="minus">-</button>
        <button class="point">.</button>
        <button class="zero">0</button>
        <button class="slug">/</button>
        <button class="por">x</button>
        <button class="reset">RESET</button>
        <button class="equal">=</button>
      </div>
    </section>
  </main>





  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

<script src="main.js"></script>
</body>
</html>
